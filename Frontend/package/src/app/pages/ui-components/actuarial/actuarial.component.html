<h2>Risk-Adjusted NPV Calculation</h2>
<ul>
  <li *ngFor="let flow of cashFlows">
    Year: {{ flow.year }}, Amount: {{ flow.amount }}
  </li>
</ul>
<p>
  Discount Rate: <input [(ngModel)]="discountRate" type="number" />
</p>
<button (click)="calculateNPV()">Calculate NPV</button>
<p *ngIf="npv">Calculated NPV: {{ npv }}</p>
