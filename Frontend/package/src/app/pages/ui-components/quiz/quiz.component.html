<h2>Quiz Management</h2>

<h3>Add Quiz</h3>
<form (ngSubmit)="addQuiz()">
  Question: <input [(ngModel)]="newQuiz.question" name="question" required /><br />
  Correct Answer: <input [(ngModel)]="newQuiz.reponseCorrecte" name="reponseCorrecte" required /><br />
  Options (comma-separated): 
  <input [(ngModel)]="newQuiz.options" name="options" required /><br />
  <button type="submit">Add Quiz</button>
</form>

<h3>All Quizzes</h3>
<ul>
  <li *ngFor="let quiz of quizzes">
    Question: {{ quiz.question }}, Correct Answer: {{ quiz.reponseCorrecte }}
    <button (click)="deleteQuiz(quiz.idQuiz!)">Delete</button>
  </li>
</ul>
