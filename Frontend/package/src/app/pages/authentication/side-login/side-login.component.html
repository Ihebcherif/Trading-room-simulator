<div class="blank-layout-container justify-content-center">
  <div class="auth-wrapper">
    <div class="position-relative shaper-wrapper">
      <div class="w-100 position-relative rounded bg-white auth-card">
        <div class="auth-body">
          
          <a [routerLink]="['/dashboards/dashboard1']" class="m-t-20 d-flex">
            <img src="./assets/images/logos/dark-logo.svg" class="align-middle m-2" alt="logo" />
          </a>
          

          <div class="row">
            <div class="col-lg-6">
              <div class="align-items-center justify-content-center d-none d-lg-flex">
                <img src="/assets/images/backgrounds/login3-bg.png" alt="login" style="max-width: 500px" />
              </div>
            </div>
            <div class="col-lg-6">
              <div class="d-flex align-items-start align-items-lg-center justify-content-center">
                <div class="row justify-content-center w-100">
                  <div class="col-lg-11">
                    <h4 class="f-w-700 f-s-30 m-0 m-t-20 lh-base">
                      Welcome to TradeArena 
                    </h4>
                    <span class="f-s-14 d-block mat-body-1 m-t-8">Your Trading Simulator</span>


                    <div class="or-border m-t-30">Log In</div>
                    <div *ngIf="!authResponse.mfaEnabled">
                      <form class="m-t-30" [formGroup]="form" (ngSubmit)="authenticate()">
                        <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Username</mat-label>
                        <mat-form-field appearance="outline" class="w-100" color="primary">
                          <input matInput formControlName="username" [(ngModel)]="authRequest.username" />
                          <mat-hint *ngIf="form.controls['username'].touched && form.controls['username'].invalid">
                            <div *ngIf="form.controls['username'].hasError('required')" class="text-error">Username is required.</div>
                          </mat-hint>
                        </mat-form-field>
                      
                        <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Password</mat-label>
                        <mat-form-field appearance="outline" class="w-100" color="primary">
                          <input matInput type="password" formControlName="password" [(ngModel)]="authRequest.password" />
                          <mat-hint *ngIf="form.controls['password'].touched && form.controls['password'].invalid">
                            <div *ngIf="form.controls['password'].hasError('required')" class="text-error">Password is required.</div>
                          </mat-hint>
                        </mat-form-field>
                      
                        <button mat-flat-button color="primary" class="w-100" >
                          Login
                        </button>
                      </form>
                      
                  </div>
                    
                    <span class="d-block f-w-500 d-block m-t-24">New to Spike?
                      <a [routerLink]="['/authentication/register']"
                        class="text-decoration-none text-primary f-w-500 f-s-14">
                        Create an account</a>
                    </span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
